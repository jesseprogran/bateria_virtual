<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bateria Virtual</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/variante-de-desenho-de-bateria.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1>Bateria Virtual</h1>

      <div class="keys">
        <div data-key="keyq" class="key">Q</div>
        <div data-key="keyw" class="key">W</div>
        <div data-key="keye" class="key">E</div>

        <div data-key="keya" class="key">A</div>
        <div data-key="keys" class="key">S</div>
        <div data-key="keyd" class="key">D</div>

        <div data-key="keyz" class="key">Z</div>
        <div data-key="keyx" class="key">X</div>
        <div data-key="keyc" class="key">C</div>
      </div>

      <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição...." />
        <button>Tocar</button>
      </div>

      <footer>Criado por JesséCode</footer>

      <audio src="assets/sounds/keyq.wav" id="s_keyq"></audio>
      <audio src="assets/sounds/keyw.wav" id="s_keyw"></audio>
      <audio src="assets/sounds/keye.wav" id="s_keye"></audio>
      <audio src="assets/sounds/keya.wav" id="s_keya"></audio>
      <audio src="assets/sounds/keys.wav" id="s_keys"></audio>
      <audio src="assets/sounds/keyd.wav" id="s_keyd"></audio>
      <audio src="assets/sounds/keyz.wav" id="s_keyz"></audio>
      <audio src="assets/sounds/keyx.wav" id="s_keyx"></audio>
      <audio src="assets/sounds/keyc.wav" id="s_keyc"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
